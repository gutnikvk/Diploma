<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/leaflet.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <title>Leaflet example</title>
    </head>
    <body>
        <div id="properties">
            <h1 style="font-size: 16px; font-weight: bold; margin-bottom: 20px;">Диспетчерское наименование</h1>
            <input id="dispatcherName" type="text" oninput="inputDispatcherName(this.name, this.value)">
            <h1 style="font-size: 16px; font-weight: bold; margin-bottom: 20px;">Широта</h1>
            <input id="lat" type="text" oninput="inputLat(this.name, this.value)">°
            <h1 style="font-size: 16px; font-weight: bold; margin-bottom: 20px;">Долгота</h1>
            <input id="lng" type="text" oninput="inputLng(this.name, this.value)">°
        </div>
        <div id="container">
            <div id="toolbar">
                <button id="switchModeButton" class="button" onclick="toggleMode()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="addSubStationButton" onclick="addSubStation()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="addRpButton" onclick="addRp()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="addRecloserButton" onclick="addRecloser()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="addDelimiterButton" onclick="addDelimiter()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="addTpnButton" onclick="addTpn()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="addZtpButton" onclick="addZtp()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="addPillarButton" onclick="addPillar()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="addAirLineButton" onclick="addAirLine()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="addCableLineButton" onclick="addCableLine()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="binButton" onclick="deleteObject()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="saveButton" onclick="saveFile(false)"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="newFileButton" onclick="saveFile(true)"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="loadButton" onclick="readNetworkFromFile()"></button>
            </div>
            <div id="map"></div>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
