<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/leaflet.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <title>Leaflet example</title>
    </head>
    <body>
        <div id="properties">
            <h1 style="font-size: 16px; font-weight: bold; margin-bottom: 20px;">Диспетчерское наименование</h1>
            <input id="dispatcherName" type="text" oninput="network.inputDispatcherName(this.name, this.value)">
            <h1 style="font-size: 16px; font-weight: bold; margin-bottom: 20px;">Широта</h1>
            <input id="lat" type="text" oninput="network.inputLat(this.name, this.value)">°
            <h1 style="font-size: 16px; font-weight: bold; margin-bottom: 20px;">Долгота</h1>
            <input id="lng" type="text" oninput="network.inputLng(this.name, this.value)">°
        </div>
        <div id="journal">
            <div style="height: 50px; vertical-align: middle;">
                <span style="font-size: 16px; font-weight: bold; display: inline-block; height: auto;">Журнал</span>
                <button id="recordButton" class="button" onclick="fileSystemHandler.record()"></button>
            </div>
            <textarea id="journalTextArea" oninput="fileSystemHandler.onJournalInput()"></textarea>
        </div>
        <div id="container">
            <div id="toolbar">
                <button id="switchModeButton" class="button" onclick="interfaceHandler.toggleMode()"></button>
                <div style="width: 5px;"></div>
                <button class="button" id="journalButton" onclick="interfaceHandler.toggleJournal()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="addSubStationButton" onclick="interfaceHandler.addSubStation()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="addRpButton" onclick="interfaceHandler.addRp()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="addRecloserButton" onclick="interfaceHandler.addRecloser()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="addDelimiterButton" onclick="interfaceHandler.addDelimiter()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="addTpnButton" onclick="interfaceHandler.addTpn()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="addZtpButton" onclick="interfaceHandler.addZtp()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="addPillarButton" onclick="interfaceHandler.addPillar()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="addAirLineButton" onclick="interfaceHandler.addAirLine()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="addCableLineButton" onclick="interfaceHandler.addCableLine()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="binButton" onclick="interfaceHandler.deleteObject()"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="saveButton" onclick="fileSystemHandler.saveFile(false)"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="newFileButton" onclick="fileSystemHandler.saveFile(true)"></button>
                <div style="width: 5px;"></div>
                <button class="button editButton" id="loadButton" onclick="fileSystemHandler.readNetworkFromFile()"></button>
            </div>
            <div id="map"></div>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
